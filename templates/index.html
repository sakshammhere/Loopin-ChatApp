<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>loopin — home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; background:#f7f7f7; padding:40px; margin:0; }
    .card { max-width:600px; margin:auto; background:white; padding:30px; border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center; }
    h1 { font-size:26px; margin:0 0 20px; }
    p { margin:0 0 20px; font-size:16px; }
    nav { margin-top:20px; }
    a { margin:0 12px; color:#2b7cff; text-decoration:none; font-weight:600; font-size:15px; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello, {{ user.username or user.email }} 👋</h1>
    <p>Welcome back to Loopin!</p>
    <nav>
      <a href="/">🏠 Home</a>
      <a href="/profile">🙍 Profile</a>
      <a href="/logout">🚪 Logout</a>
    </nav>
  </div>
</body>
</html>
