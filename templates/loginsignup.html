<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loopin | Login / Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
  <!-- âœ¨ Light Rays Background -->
  <div class="light-rays-bg">
    <div class="light-overlay"></div>
  </div>

  <div class="auth-wrapper" bg-color="#808080">
    <div class="auth-box">
      <h1 class="logo-text">Loopin</h1>

      <div class="form-toggle">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm" action="/login" method="POST">
        <h2>Welcome Back ðŸ‘‹</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" action="/signup" method="POST" class="hidden">
        <h2>Create Account âœ¨</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  <script>
    /* optional parallax mouse effect */
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.documentElement.style.setProperty('--mouse-x', `${x}deg`);
      document.documentElement.style.setProperty('--mouse-y', `${y}deg`);
    });
  </script>
</body>
</html>
