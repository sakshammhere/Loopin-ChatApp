<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loopin â€¢ Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg">
  <header class="topbar">
    <a class="brand" href="{{ url_for('chat_hub') }}">
      <span class="brand-badge">L</span><span class="brand-text">Loopin</span>
    </a>
    <div class="top-actions">
      <a class="btn" href="{{ url_for('chat_hub') }}">Back</a>
      <a class="btn danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </header>

  <main class="center stage">
    <div class="card">
      <div class="row gap">
        <div class="avatar xl" style="background:hsl(270 70% 50%)">{{ user.username[0]|upper }}</div>
        <div>
          <h2 class="mb0">{{ user.username }}</h2>
          <div class="muted">{{ user.email }}</div>
        </div>
      </div>

      <div class="section-title mt">edit username</div>
      <div class="row">
        <input id="username" value="{{ user.username }}" />
        <button class="btn" id="save">Save</button>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('save').onclick = async ()=>{
      const username = document.getElementById('username').value.trim();
      if(!username) return;
      const r = await fetch('/api/update_username',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username})});
      if(r.ok){ alert('updated'); location.reload(); }
    };
  </script>
</body>
</html>
